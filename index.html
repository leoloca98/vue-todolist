<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <!--* Bootstrap 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>ToDoList</title>
</head>

<body>

    <div id="toDoList">
        <div class="container">
            <!-- Logo Section -->
            <header class="text-center mx-auto mb-100">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Careers">
            </header>

            <!-- Main Section -->
            <main>
                <!-- *INPUT PER AGGIUNGERE NUOVE TASK
            <div class="input-group w-75 mx-auto mb-5">
                <input v-model="newTask" type="text" class="form-control p-2"
                    placeholder="Aggiungere nuova cosa da fare..." @keyup.enter="addTask">
                <button @click="addTask()" class="btn btn-outline-success py-2 px-4" type="button">Aggiungi</button>
            </div> -->

                <!-- *ALERT NON CI SONO ALTRE TASK -->
                <!--!CHIEDERE PERCHE' FUNZIONA "!tasks.lenght" PER NON MOSTRARE IL MESSAGGIO-->
                <div v-if="!tasks.length" class="alert alert-success text-center w-25 mx-auto" role="alert">
                    Non ci sono altre task da svolgere
                </div>

                <!-- *SECTION TASKS -->
                <ul v-else class="list-group w-50 mx-auto">
                    <li v-for="(task, index) in tasks" class="list-group-item fs-5 p-2 d-flex justify-content-between">
                        {{ task }}
                        <button @click="deleteTask(index)" type="button" class="btn-close" aria-label="Close"></button>
                    </li>

                    <li class="list-group-item">
                        <!-- *INPUT PER AGGIUNGERE NUOVE TASK -->
                        <div class="input-group w-100 mx-auto" v-if="!showInput">
                            <input v-model="newTask" type="text" class="form-control p-2"
                                placeholder="Aggiungere nuova cosa da fare..." @keyup.enter="addTask">
                            <!-- Button BACK -->
                            <button @click="toggleInput" class="btn btn-outline-danger p-2" type="button">
                                <i class="fas fa-undo px-2"></i>
                            </button>
                            <!-- Button ADD -->
                            <button @click="addTask()" class="btn btn-outline-success p-2" type="button"
                                @click="addTask()">
                                <i class="fas fa-plus px-2"></i>
                            </button>
                        </div>
                        <!-- *BUTTON PER AGGIUNGERE -->
                        <button class="btn btn-success w-100" v-else @click="toggleInput">
                            <i class="fas fa-plus"><span class="fs-5 mx-2">Aggiungi</span></i>
                        </button>

                    </li>
                </ul>
            </main>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
