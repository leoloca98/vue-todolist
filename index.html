<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <!--* Bootstrap 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>ToDoList</title>
</head>

<body>

    <div id="toDoList">
        <div class="container mt-100">
            <!-- *INPUT PER AGGIUNGERE NUOVE TASK -->
            <div class="input-group w-75 mx-auto mb-5">
                <input v-model="newTask" type="text" class="form-control p-2"
                    placeholder="Aggiungere nuova cosa da fare...">
                <button @click="addTask()" class="btn btn-outline-success py-2 px-4" type="button">Aggiungi</button>
            </div>

            <!-- *ALERT NON CI SONO ALTRE TASK -->
            <!--!CHIEDERE PERCHE' FUNZIONA "!tasks.lenght" PER NON MOSTRARE IL MESSAGGIO-->
            <div v-if="!tasks.length" class="alert alert-success text-center w-25 mx-auto" role="alert">
                Non ci sono altre task da svolgere
            </div>

            <!-- *SECTION TASKS -->
            <ul v-else class="list-group w-75 mx-auto">
                <li v-for="(task, index) in tasks" class="list-group-item fs-3 p-3 d-flex justify-content-between">
                    {{ task }}
                    <button @click="deleteTask(index)" type="button" class="btn-close" aria-label="Close"></button>
                </li>
            </ul>


        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
